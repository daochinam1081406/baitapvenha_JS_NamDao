<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập về nhà mảng js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Ứng dụng Mảng Số</h1>

      <form id="numberForm">
        <div class="form-group">
          <label for="numberInput">Nhập số nguyên:</label>
          <input type="number" class="form-control" id="numberInput" required />
        </div>
        <button type="submit" class="btn btn-primary">Thêm số</button>
        <button type="button" class="btn btn-danger" onclick="resetArray()">
          Đặt lại mảng
        </button>
      </form>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Index</th>
            <th>Giá trị</th>
          </tr>
        </thead>
        <tbody id="numberTableBody"></tbody>
      </table>

      <div class="mt-4">
        <label>Chọn chức năng:</label>
        <select
          class="form-control"
          id="functionSelect"
          onchange="showHideInputFields()"
        >
          <option value="1">Tổng các số dương</option>
          <option value="2">Đếm số dương</option>
          <option value="3">Tìm số nhỏ nhất</option>
          <option value="4">Tìm số dương nhỏ nhất</option>
          <option value="5">Tìm số chẵn cuối cùng</option>
          <option value="6">Đổi chỗ 2 giá trị</option>
          <option value="7">Sắp xếp mảng</option>
          <option value="8">Tìm số nguyên tố đầu tiên</option>
          <option value="9">Tìm số nguyên trong mảng số thực</option>
          <option value="10">So sánh số dương và số âm</option>
        </select>
      </div>

      <div class="form-group swap-input-fields" style="display: none">
        <label for="position1">Vị trí 1:</label>
        <input type="number" class="form-control" id="position1" required />
      </div>
      <div class="form-group swap-input-fields" style="display: none">
        <label for="position2">Vị trí 2:</label>
        <input type="number" class="form-control" id="position2" required />
      </div>
      <!-- Thêm phần nhập mảng số thực -->
      <div class="form-group" id="realNumberInputFields" style="display: none">
        <label for="realNumberInput">Nhập số thực:</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="realNumberInput"
        />
        <button type="button" class="btn btn-primary" onclick="addRealNumber()">
          Thêm số thực
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="resetRealNumberArray()"
        >
          Đặt lại mảng số thực
        </button>
      </div>

      <!-- Thêm bảng thể hiện các phần tử của mảng số thực -->
      <table class="table mt-4" id="realNumberTable" style="display: none">
        <thead>
          <tr>
            <th>Index</th>
            <th>Giá trị</th>
          </tr>
        </thead>
        <tbody id="realNumberTableBody"></tbody>
      </table>

      <button class="btn btn-primary mt-3" onclick="performFunction()">
        Thực hiện
      </button>

      <p class="mt-3" id="result"></p>
    </div>
    <br /><br /><br /><br /><br /><br />

    <!-- Bao gồm tệp JavaScript của Bootstrap và jQuery (cần thiết cho Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
